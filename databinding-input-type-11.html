<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Bind</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    
</head>
<body>
    
    <div id="app">
        <form action="#">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-group ml-1">
                    <label>Name</label>
                    <input type="text" class="form-control" v-bind:value="textName">
                </div>
                <div class="form-group ml-1">
                    <label>Email</label>
                    <input type="email" class="form-control" v-bind:value="textEmail">
                </div>
            </div>
        </form>
    </div>


    <script>
        var x = new Vue({
            el: '#app',
            data: {
                textName: "Enter your name",
                textEmail: "sazzadshakhbd@hotmail.com"
            }
        })
    </script>
</body>
</html>
