<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Binding - Vue JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .red {color:red;}
  </style>
</head>
<body>
<div id="app">
  <h1>How to Bind HTML Link Attribute</h1>
  <h2><a v-bind:href="anchorLink" target="_blank">{{websiteName}}</a></h2>
  <h1>How to Bind HTML Title Attribute</h1>
  <h2><a v-bind:href="anchorLink" target="_blank" v-bind:title="titleName">{{websiteName}}</a></h2>
  <h1>How to Bind Class Attribute</h1>
  <h2 v-bind:class="{red:isClass}">Red</h2>
  <h1>How to Bind Input Attribute</h1>
  <form>
    Name: <input type="text" value="textName">
    Email: <input type="email" value="emailAddress">
  </form>

</div>

  <script>
     var x = new Vue({
      el:"#app",
      data: {
        anchorLink: "https://www.google.com/",
        websiteName: "Google.com",
        titleName:"Google.com",
        isClass: false,
        textName: "Enter your name",
        emailAddress: "example@gmail.com"
      }
     });
  </script>
</body>
</html>
