<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Methods - Vue JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{basicMethod()}}</h1>
    <h2>{{para("How To Use Single Parameter Using Value Keyword?")}}</h2>
    <h3>{{sum1(4,4)}}</h3>
    <h4>{{property()}}</h4>
</div>  

  <script>
    var x = new Vue({
      el:'#app',
      data: {
        names: "Adib",
        channel:'Smart Coding'
      },
      methods: {
        basicMethod: function(){
          return 'How To Use Methods?'
        },
        para: function(value){
          return value;
        },
        sum1: function(num1, num2){
          return num1 + num2;
        },
        property: function(){
          return this.names + ' ' + this.channel
        }
      }
    });
  </script>
</body>
</html>
