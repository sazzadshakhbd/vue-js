<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Setup Vue JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{welcome}}</h1>
    <h2>{{basicMethod()}}</h2>
</div>  

  <script>
    var x = new Vue({
      el:'#app',
      data: {
        welcome: "Welcome Vue JS"
      },
      methods: {
        basicMethod: function(){
          return 'hi'
        }
      }
    });
  </script>
</body>
</html>
