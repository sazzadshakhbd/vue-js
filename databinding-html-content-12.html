<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html content Bind</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    
</head>
<body>
    
    <div id="app">
        <div v-html="htmlContent">
            
        </div>
    </div>
    


    <script>
        var x = new Vue({
            el: '#app',
            data: {
                htmlContent: "<div class='container'><div class='row'><div class='col-md-12'><h2>HTML Content Binding</h2></div></div></div>"
            }
        })
    </script>
</body>
</html>
