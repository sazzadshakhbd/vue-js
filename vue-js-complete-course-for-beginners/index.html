<!DOCTYPE html>
<html>
<head>
	<title>Vue js - Compete Course</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message: 'Hello World'
		}
	});
</script>
</html>
