<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Binding</title>
  <style>
    .active {
      color: green;
    }

    .inactive {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app">
    <h1 :class="isActive? 'active' : 'inactive'">{{message}}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue JS!',
        isActive: false
      }
    });
  </script>
</body>

</html>
