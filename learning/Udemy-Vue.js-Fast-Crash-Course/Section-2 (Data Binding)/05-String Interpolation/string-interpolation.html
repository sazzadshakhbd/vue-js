<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Interpolation</title>
</head>
<body>
  
  <div id="app">
    <h1>{{message}}</h1>
    <h1>{{number + 10}}</h1>
    <h1>{{isActive ? 'Is active done' : 'is active incomplete'}}</h1>
    <h1>{{message.split('').reverse('').join('')}}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#app',
      data: {
        message: 'Hello',
        number: 10,
        isActive: true
      }
    });
  </script>
</body>
</html>
