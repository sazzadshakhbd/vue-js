<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Binding</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

  <div id="app">

    <div class="m-5">
      <h2 :style="{fontSize : largeFontSize + 'px'}">{{message}}</h2>
      <button class="btn btn-sm btn-success" @click="increaseFont">Increase</button>
      <button class="btn btn-sm btn-danger" @click="decreaseFont">Decrease</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue JS!',
        largeFontSize: 14
      },
      methods: {
        increaseFont() {
          this.largeFontSize++;
        },
        decreaseFont() {
          this.largeFontSize--;
        }
      }

    });
  </script>
</body>

</html>
