<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directives</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

  <div id="app">
    <div class="container" style="background-color: #03A9F4;">
      <div class="row">
        <div class="col-md-12 pt-2 pb-2">
          <a v-bind:href="websiteLink" class="text-white">{{websiteLinkName}}</a>
        </div>
      </div>
      <hr class="text-white">
      <div class="row">
        <div class="col-md-12 pt-2 pb-2">
          <h1 v-on:click="numbers++">{{numbers}}</h1>
          <button @click="numbers--" class="btn btn-sm btn-danger">Decrease</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pt-2 pb-2">
          <form action="" @submit.prevent="numbers++">
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        websiteLink: 'https://www.google.com/',
        websiteLinkName: 'Google',
        numbers: 10
      }
    });
  </script>
</body>

</html>
