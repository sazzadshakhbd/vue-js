<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using data method in components</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

  <div id="app">

    <div class="m-5">
      <div class="row">
        <div class="col-md-12">
          <posts :data="34"></posts>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('posts', {
      props: ['data'],
      template: `<h1 @click="display">{{data}}</h1>`,
      data() {
        return {
          message: 'Hello Edwin'
        }
      },
      methods: {
        display() {
          console.log('hi')
        }
      }
    });
    var vm = new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
