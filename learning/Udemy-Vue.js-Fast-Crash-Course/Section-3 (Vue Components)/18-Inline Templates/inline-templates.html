<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Templates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

  <div id="app">

    <div class="m-5">
      <div class="row">
        <div class="col-md-12">
          <posts inline-template>
            <h1 @click="display">Hello</h1>
          </posts>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('posts', {
      methods: {
        display() {
          console.log('Hi');
        }
      }
    });
    var vm = new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
