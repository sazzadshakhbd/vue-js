<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mousemove mouseout mouseover</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    
</head>
<body>
    
    <div id="app" class="m-5">
        <button class="btn btn-sm btn-danger" v-on:mousemove="mouseMove">Mousemove</button>
        <a class="btn btn-success btn-sm" v-on:mouseout="mouseOut" href="#">Mouseout</a>
        <button class="btn btn-sm btn-primary" v-on:mouseover="mouseOver">Mouseover</button>
    </div>
    


    <script>
        var x = new Vue ({
            el: '#app',
            data: {

            },
            methods: {
                mouseMove: function(){
                    alert("Mouse Move")
                },
                mouseOut: function(){
                    alert("Mouse Out")
                },
                mouseOver: function(){
                    alert("Mouse Over")
                }
            }
        })
    </script>
</body>
</html>
