<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Bind</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <style>
        .red {color: goldenrod;}
    </style>
</head>
<body>
    
    <div id="app">
        <span v-bind:class="{red:isclass}">{{name}}</span>
    </div>


    <script>
        var x = new Vue({
            el: '#app',
            data: {
                
                name:"Class Binding",
                isclass: true
            }
        })
    </script>
</body>
</html>
