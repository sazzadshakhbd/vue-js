<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods Create</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h3>{{functionCreate("Single parameter")}}</h3>
    </div>


    <script>
        var x = new Vue ({
            el:'#app',
            methods: {
                functionCreate: function(value){
                    return value
                }
            }
        })
    </script>
</body>
</html>
